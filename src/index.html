<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
</head>

<body>
  <div id="root">
    <dialog class="video-modal">
      <video class="video-player-online"></video>
    </dialog>
    <div class="organizer">
      <header class="header"></header>
      <main class="main">
        <div class="main-messages"></div>
      </main>
      <footer class="footer">
        <div class="attachments"></div>
        <div class="controllers">
          <form class="message-form">
            <div class="other">
              <span class="other-overlay">+</span>
              <div class="other-list hide">
                <div class="attachment-container other-list-element" data-type="attachment">
                  <input type="file" class="attachment-input">
                  <span class="attachment-overlay"></span>
                </div>
                <div class="location-container other-list-element" data-type="location">
                  <input type="file" class="location-input">
                  <span class="location-overlay"></span>
                </div>
              </div>
            </div>
            <textarea class="mess-input" name="mess"></textarea>
            <div class="media-container media-stop hide" data-type="media-stop">
            </div>
            <div class="emoji-container" data-type="emoji">
                <div class="emoji-list hide">
                  <div class="emoji">üëé</div>
                  <div class="emoji">üëç</div> 
                </div>
            </div>
            <div class="media-container media-record" data-type="media">
              <input type="file" class="media-input">
              <span class="media-overlay"></span>
            </div>
            <button class="send-button hide"></button>
          </form>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
